<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
/>
<title>速習Python</title>
</head>
<body>
<table class="table">
<thead>
<tr>
 <th>ISBNコード</th><th>書名</th><th>価格</th><th>出版社</th><th>刊行日</th>
</tr>
</head>
<tbody>
<!--モデルの集合(books)を順に出力-->
{% for b in books %}
<tr>
 <td>{{b.isbn}}</td>
 <td>{{b.title}}</td>
 <td>{{b.price}}</td>
 <td>{{b.publisher}}</td>
 <!--日付は整形-->
 <td>{{b.published | date:'DATE_FORMAT'}}</td>
</tr>
{% endfor %}
</tbody>
</table>

</body>
</html>
