<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
/>
<title>速習Python</title>
</head>
<body>
{% if random >= 70 %}
<p>{{random}}は70以上です。</p>
{% elif random >= 50 %}
<p>{{random}}は50以上70未満です。</p>
{% else %}
<p>{{random}}は50未満です。</p>
{% endif %}
</body>
</html>
