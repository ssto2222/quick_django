<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
/>
<title>速習Python</title>
</head>
<body>
<!--取得した要素（タプル）からday/bodyをアンパック-->
 {%for day,body in schedule %}
 <!--dayが変化した時にだけ出力-->
 {% ifchanged day %}
  <h3>{{day}}日</h3>
 {%endifchanged%}
 <li>{{body}}</li>
{% endfor %}
</body>
</html>
